<div class="project-create-container">
  <h2>Create Project</h2>
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Project Name"
        required
      />
      <mat-error *ngIf="projectForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Project Description"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input
        matInput
        formControlName="address"
        placeholder="Project Address"
        required
      />
      <mat-error *ngIf="projectForm.get('address')?.hasError('required')">
        Address is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="startPicker"
        formControlName="started_at"
        placeholder="Start Date"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="startPicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="projectForm.get('started_at')?.hasError('required')">
        Start Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Off Plan">Off Plan</mat-option>
        <mat-option value="Under Construction">Under Construction</mat-option>
        <mat-option value="Finished">Finished</mat-option>
        <mat-option value="Sold">Sold</mat-option>
      </mat-select>
      <mat-error *ngIf="projectForm.get('status')?.hasError('required')">
        Status is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option value="Apartment">Apartment</mat-option>
        <mat-option value="House">House</mat-option>
        <mat-option value="Commercial">Commercial</mat-option>
        <mat-option value="Office">Office</mat-option>
      </mat-select>
      <mat-error *ngIf="projectForm.get('type')?.hasError('required')">
        Type is required
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="projectForm.invalid"
    >
      Create Project
    </button>
  </form>
</div>
